# Training config
experiment_name: "polydiff-train"
seed: 0
device: auto

data:
  path: "data/raw/hexagons.npz"
  batch_size: 128
  shuffle: true
  num_workers: 0

model:
  hidden_dim: 256
  time_emb_dim: 64
  num_layers: 3

diffusion:
  n_steps: 1000
  beta_start: 0.0001
  beta_end: 0.02

training:
  epochs: 100
  lr: 0.0002
  log_every: 50
  save_every: 500
  save_dir: "models"
